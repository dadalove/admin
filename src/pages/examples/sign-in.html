<!DOCTYPE html>
<html lang="en">

<head> 
    @@include('./_head.html', {
        "path": "../..",
        "title": "卡+微管雲 - 登入"
    })
</head>

<body class="vh-100 form-bg-image" style="background-image: url('https://8012.jh8.tw/aishile/images/bg1.jpg'); background-size: cover;">

    <main class="h-100">

        <!-- Section -->
        <section class="h-100 d-flex align-items-center bg-pri mb-lg-5">
            <div class="container">
                <p class="text-center"><a href="../dashboard/dashboard.html" class="text-gray-700"><i class="fas fa-angle-left me-2"></i> Home</a></p>
                <div class="row justify-content-center">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="bg-primary text-white shadow rounded-3 p-5 w-100 fmxw-500">
                            <div class="text-center">
                                <h1 class="mb-0 h3">
                                    <img class="rounded-pill me-2 align-top" src="../../assets/img/favicon/favicon-32x32.png" alt="logo">
                                    卡+ 微管雲
                                </h1>
                            </div>
                            <form action="#" class="mt-3">
                                <!-- Form -->
                                <div class="form-group mb-3">
                                    <label for="email">帳號</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1"><i data-feather="user" width="20" height="20"></i></span>
                                        <input type="text" class="form-control" placeholder="Id" id="id" autofocus required>
                                    </div>  
                                </div>
                                <!-- End of Form -->
                                <div class="form-group">
                                    <!-- Form -->
                                    <div class="form-group mb-3">
                                        <label for="password">密碼</label>
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2"><i data-feather="lock" width="20" height="20"></i></span>
                                            <input type="password" placeholder="Password" class="form-control" id="password" required>
                                        </div>  
                                    </div>
                                    <!-- End of Form -->
                                    <div class="d-flex justify-content-between align-items-top mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="remember">
                                            <label class="form-check-label mb-0" for="remember">
                                                記住我
                                            </label>
                                        </div>
                                        <div><a href="./forgot-password.html" class="text-right">忘記密碼?</a></div>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-secondary">登 入</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    @@include('./_scripts.html', {
        "path": "../.."
    })
    
</body>

</html>
